<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>进度条</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			document.onreadystatechange=function(){
				if(document.readyState=="complete")$(".loading").fadeOut();
			}
		</script>
		<style>
			.loading{
				background: white;
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 100;
				margin: auto;
				top:0;
				left: 0;
			
			}
			.loading .pic{
				margin: auto;width: 64;
				height: 64;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<img src="img/25.gif"class="pic">
		</div>
	</body>
</html>
