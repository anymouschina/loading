<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>进度条</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<style>
			.loading{
				background: white;
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 100;
				margin: auto;
				top:0;
				left: 0;
			
			}
			.loading .pic{
				background: #339999;
				margin: auto;
				width: 100%;
				height: 5px;
				position: absolute;
				top: 0;
				left: 0;
			
			}
		</style>
		<script>
			$(".loading .pic").animate({width:"10%"},100);
				
		</script>
	</head>1
	<body>
		<div class="loading">
		<div class="pic">
		
		</div>
		</div>
		<script>
